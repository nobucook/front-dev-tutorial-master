<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" co
    ntent="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div id="global-container">
      <div id="container">
        <div id="content">
          <div class="hero">
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                      <div class="hero__title">Enjoy Rich</div>
                      <img src="images/image-1.jpg" alt="test1">
                    </div>
                    <div class="swiper-slide">
                      <div class="hero__title">Fantastic</div>
                      <img src="images/image-2.jpg" alt="test2">
                    </div>
                    <div class="swiper-slide">
                      <div class="hero__title">Experience</div>
                      <img src="images/image-3.jpg" alt="test3">
                    </div>
                </div>
                <div class="hero__footer">
                  <img class="hero__downarrow" src="images/arrow.svg" alt="arrow">
                  <span class="hero__scrolltext">scroll</span>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="hero-slider.js"></script>
  <script src="main.js"></script>
</body>
</html>
